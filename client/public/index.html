<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <!--Vue-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!--VueFire-->
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Plotly -->
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Local -->
    <script src="table.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>

    <!-- Templates -->
    <template id="vtable">
        <div>
            <table class="table table-striped">
                <tr>
                    <th v-for="col in header" style="white-space: nowrap;">
                        <a @click="sort_by(col)">{{col}}</a>
                        <span v-if="sort_key === col" class="glyphicon" :class="(sort_order === 'asc')? 'glyphicon-arrow-up' : 'glyphicon-arrow-down'"></span>
                        <span v-if="sort_key !== col" class="glyphicon glyphicon-arrow-up" style="opacity: 0.25"></span>
                    </th>
                    <th v-if="show || remove"></th>
                </tr>
                <tr v-for="row in processed_data">
                    <td v-for="col in header">{{row[col]}}</td>
                    <td v-if="show || remove">
                        <button v-if="show" class="btn btn-primary" @click="show(row)">Show</button>
                        <button v-if="remove" class="btn btn-danger" @click="remove(row)">Remove</button>
                    </td>
                </tr>
            </table>
            <nav aria-label="...">
                <ul class="pagination">
                    <li><a @click="change_page(current_page-1)" href="#" aria-label="Previous"><span>Prev</span></a></li>
                    <li
                        v-for="i in page_nums" :class="current_page == i? 'active' : ''"
                        @click="change_page(i)"
                    ><a href="#">{{i + 1}}</a></li>
                    <li><a @click="change_page(current_page+1)" href="#" aria-label="Next"><span>Next</span></a></li>
                </ul>
            </nav>
        </div>
    </template>

</head>

<body>
    <div id="app" class="container">
        <h1>{{title}}</h1>
        <div id="detailed-block">
            <div v-if="detailed">
                <div class="input-group">
                    <select class="selectpicker" id="detailed-plot-x">
                        <option :selected="i == 0 || label === 'iteration'" v-for="(label, i) in detailed_labels">{{label}}</option>
                    </select>
                    <select class="selectpicker" id="detailed-plot-y">
                        <option :selected="i == 1 || label === 'loss'" v-for="(label, i) in detailed_labels">{{label}}</option>
                    </select>
                    <button @click="detailed_plot(detailed)" class="btn btn-primary">Plot</button>
                    <button @click="detailed_delete_trace()" class="btn btn-danger">Delete trace</button>
                    <button @click="detailed_close()" class="btn btn-danger">Close</button>
                </div>
                <div id="detailed-plot"></div>
                <vtable
                    :header="detailed_labels"
                    :rows="detailed_log"
                    :page_size="10"
                ></vtable>
            </div>
        </div>

        <div id="experiments-block">
            <h2>Experiments</h2>
            <vtable
                :header="experiments_header"
                :rows="processed_experiments"
                :page_size="10"
                :show="show"
                :remove="remove"
            ></vtable>

        </div>
    </div>
</body>
</html>
